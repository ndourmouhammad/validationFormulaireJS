<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Formulaire avec JavaScript</title>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- link du fichier style.css -->
     <link rel="stylesheet" href="style.css">

    <!-- link du fichier script.js -->
     <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="formulaire">
            <h1>Validation formulaire avec JS</h1>
        <form>
            <div class="mb-3 col-lg-12">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Mame Fatou">
                <span class="error alert-danger" id="prenomError"></span>
              </div>

              <div class="mb-3 col-lg-12">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" placeholder="Mbaye">
                <span class="error alert-danger" id="nomError"></span>
              </div>

            <div class="mb-3 col-lg-12">
              <label for="email" class="form-label">Adresse électronique</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="mfm@simplon.co">
              <span class="error alert-danger" id="emailError"></span>
            </div>

            <div class="mb-3 col-lg-12">
                <label for="motdepasse" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="motdepasse" name="motdepasse" placeholder="mot de passe">
                <span class="error alert-danger" id="motdepasseError"></span>
              </div>
            
            
            <button type="submit" class="btn btn-submit" id="submit">S'inscrire</button>
            <div class="success" id="submitSuccess"></div>
          </form>
        </div>
        <div class="welcome">
            <img src="images/sol-logo.png" alt="">
            <h1>La plateforme collaborative d'apprentissage en pédagogie active</h1>
            <h1 class="powered">Powered by Mouhammad Ndour</h1>
        </div>
    </div>
</body>
</html>
